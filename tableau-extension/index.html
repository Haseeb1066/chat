<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chatbot Extension</title>
  <script src="https://cdn.jsdelivr.net/npm/@tableau/extensions-api@1.13.0/dist/tableau.extensions.1.latest.js"></script>
</head>
<body>
  <h3>Chatbot Assistant</h3>
  <div id="chatbox" style="height:200px; overflow-y:auto; border:1px solid #ccc; padding:10px;"></div>
  <input type="text" id="userInput" placeholder="Ask a question..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    tableau.extensions.initializeAsync().then(() => {
      console.log("Extension initialized");
    });

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      const chatbox = document.getElementById("chatbox");
      chatbox.innerHTML += `<div><strong>You:</strong> ${message}</div>`;
      input.value = "";

      const res = await fetch("https://172.16.2.131:5000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message }),
      });

      const data = await res.json();
      chatbox.innerHTML += `<div><strong>Bot:</strong> ${data.response}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight;

      // If needed, update dashboard filters here based on response
    }
  </script>
</body>
</html>
